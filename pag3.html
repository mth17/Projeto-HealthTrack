<body>

  <header class="container-fluid text-center">
    <h1 class="display-4-blockquote "></h1>
    <div class="text-center">
       <img src=".\img\htlogo.png" alt="Logo do Health Track" class="img-thumbnail" class="border-0">
       <br>
       <br>
   </div>

  </header>

  <main class="container-fluid text-center">
    
    <form class="form-signin">
    
      <input type="email" id="inputEmail" class="form-control " placeholder="email@exemplo.com"  
      required autofocus>

      <br>

      <button type="button " class="btn btn-primary btn-dark " data-toggle="modal" data-target="#exampleModal">
        Enviar
      </button>
    
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">E-mail de recuperação de senha foi enviado com sucesso!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Por favor verifique seu e-mail e click no link enviado para recuperar sua senha.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <a type="button" href="pag1.html" class="btn btn-primary">Login</a>
            </div>
          </div>
        </div>
      </div>

      
      <br>
   

    </form>
