<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
    crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="st1.css">

      <title>Cadastro Health T</title> 

  </head>

  <body>

    <header class="container-fluid text-center">
      <h1 class="display-4-blockquote "></h1>
      <div class="text-center">
         <img src=".\img\htlogo.png" alt="Logo do Health Track" width=100px class="img-thumbnail" class="border-0">
         <br>
         <br>
     </div>
  
    </header>
  
    <main class="container-fluid text-center">
      
      <form class="form-signin">
      
        <div>
          <input type="text" class="form-control"  placeholder="Primeiro nome"  required>
        </div>
    
        <br>
  
        <div>
          <input type="text" class="form-control"  placeholder="Ultimo nome"  required>
        </div>
          
        <br>
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
          </div>
          <input type="text" class="form-control " id="staticEmail" placeholder="email@exemplo.com" aria-describedby="inputGroupPrepend3" required>
          <div class="invalid-feedback">
          </div>
        </div>
        
        <br>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Gênero</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Escolha...</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Niver</label>
          </div>
          <input class="form-control" type="date"  id="example-date-input text-sm">
            
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox"> Aceito os Termos de uso e a Política de Privacidade
          </label>
        </div>

        <button type="button " class="btn btn-primary btn-dark " data-toggle="modal" data-target="#exampleModal">
          Criar
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Parabéns sua conta foi criada</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Por favor verifique seu e-mail para e click no link enviado para validar sua conta Healtrack
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <a type="button" href="pag1.html" class="btn btn-primary">Login</a>
              </div>
            </div>
          </div>
        </div>

      
  
      </form>
  
  
    </main>
  
  
  
    <footer class="footer text-center bg-dark">
      <div class="container-fluid">
        <span class="text-white bg-dark ">Todos os direitos reservados 2020</span>
      </div>
    </footer>


  

  </body>

</html>
